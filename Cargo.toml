[package]
name = "artiqwest"
version = "0.1.14"
edition = "2021"
description = "A simple client for making http request over Tor with Arti."
license = "MIT"
repository = "https://github.com/basic-automation/artiqwest"
readme = "README.md"
keywords = ["tor", "http", "request", "client", "SOCKS"]
categories = ["network-programming", "web-programming::http-client"]


[dependencies]
hyper = { version = "1", features = ["full"] }
bytes = "1"
anyhow = "1"
arti-client = { version = "0", features = ["full", "static"] }
http-body-util = "0"
hyper-util = { version = "0", features = ["full"] }
tokio = { version = "1", features = ["full"] }
tokio-native-tls = "0"
tor-rtcompat = { version = "0", features = ["tokio", "native-tls"] }
serde = { version = "1", features = ["derive"] }
thiserror = "1"
serde_json = "1"
reqwest = "0"
futures-util = { version = "0", default-features = false, features = [
        "sink",
        "std",
] }
tokio-tungstenite = { version = "0", features = ["native-tls"] }
tracing = "0"

uuid = { version = "1", features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
] }

[dev-dependencies]
tracing-subscriber = "0"
