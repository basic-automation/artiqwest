[package]
name = "artiqwest"
version = "0.1.5"
edition = "2021"
description = "A simple client for making http request over Tor with Arti."
license = "MIT"
repository = "https://github.com/basic-automation/artiqwest"
readme = "README.md"
keywords = ["tor", "http", "request", "client", "SOCKS"]
categories = ["network-programming", "web-programming::http-client"]


[dependencies]
hyper = { version = "1", features = ["full"] }
url = "2"
bytes = "1"
anyhow = "1"
arti-client = { version = "0", features = ["full", "static"] }
http-body-util = "0"
hyper-util = { version = "0", features = ["full"] }
tokio = { version = "1", features = ["full"] }
tokio-native-tls = "0"
tracing-subscriber = "0"
tor-rtcompat = { version = "0", features = ["tokio", "native-tls"] }
serde = { version = "1", features = ["derive"] } #lazy_static = "1"
thiserror = "1"
serde_json = "1"
reqwest = "0"
futures-util = { version = "0.3.28", default-features = false, features = [
        "sink",
        "std",
] }
websocket = "0"

[dev-dependencies]
tokio-tungstenite = { version = "0", features = ["native-tls"] }
futures-channel = "0.3.30"
env_logger = "0.10.0"
async-wsocket = { version = "0", features = ["tor", "socks"] }
